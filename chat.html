<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:33</span>
      </div>
      <div class="header_column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <i class="fa fa-battery-full"></i>
        <span class="header_battery">66%</span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <i class="fa fa-chevron-left fa-lg"></i>
      </div>
      <div class="header_column">
        <span class="header_text">ANI</span>
      </div>
      <div class="header_column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider_text">8월8일 수요일</span>
    </div>
    <div class="chat_message chat_message-from-me">
      <span class="chat_message-time">11:32</span>
      <span class="chat_message-body">
        안녕하세요~ 테스트메시지입니다.
      </span>
    </div>
    <div class="chat_message chat_message-to">
      <img src="" alt="" class="chat_message-avatar">
      <div class="chat_message-center">
        <h3 class="chat_message-username">야이놈</h3>
        <span class="chat_message-body">
          반갑습니다~ 환영해요~
        </span>
      </div>
      <span class="chat_message-time">11:35</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message_input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
