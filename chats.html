<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:33</span>
      </div>
      <div class="header_column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <i class="fa fa-battery-full"></i>
        <span class="header_battery">66%</span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Edit</span>
      </div>
      <div class="header_column">
        <span class="header_text">Chats <i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header_column">

      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="친구,채팅방,플러스친구 찾기">
    </div>
    <ul class="chats_list">
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.jpg" alt="">
            <div class="chat_preview">
              <h3 class="chat_user">Ani</h3>
              <span class="chat_last-message">
                dimana anda?
              </span>
            </div>
          </div>
          <span class="chat_date-time">
            15:33
          </span>
        </a>
      </li>
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.jpg" alt="">
            <div class="chat_preview">
              <h3 class="chat_user">KakaoTalk</h3>
              <span class="chat_last-message">
                로그인했습니다.
              </span>
            </div>
          </div>
          <span class="chat_date-time">
            12:22
          </span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar_tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar_tab tab-bar_tab-selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar_tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar_title">Find</span>
    </a>
    <a href="more.html" class="tab-bar_tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar_title">More</span>
    </a>
  </nav>
</body>
</html>
